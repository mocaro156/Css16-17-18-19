<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-2</title>
</head>

<body>

    <!--padding resumido, usando la propiedad padding: superior derecha inferior izquierda-->
    <h1 style="padding: 5em 3em 10em 7em; border: solid; background: aquamarine;">Bienvenidos a Certus</h1>

    <!--padding Superior-->
    <h1 style="padding-top: 5em; border: solid; background: grey;">Bienvenidos a Certus</h1>

    <!--padding Derecho-->
    <h1 style="padding-right: 3em; border: solid; background: blueviolet;">Bienvenidos a Certus</h1>

    <!--padding inferior-->
    <h1 style="padding-bottom: 10em; border: solid; background: brown;">Bienvenidos a Certus</h1>

    <!--padding izquierdo-->
    <h1 style="padding-left: 7em; border: solid; background: yellowgreen;">Bienvenidos a Certus</h1>

    <!--padding Superior, padding Derecho, padding Inferior, padding Izquierdo-->
    <h1
        style="padding-top: 5em; padding-right: 3em; padding-bottom: 10em; padding-left: 7em; border: solid; background: fuchsia;">
        Bienvenidos a Certus</h1>
</body>

</html>
