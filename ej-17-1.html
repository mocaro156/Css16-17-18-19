<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-1</title>
</head>
<body>
    <!--Imagen de fondo se repite vertical y horizontalmente-->
    <h1 style="background-image:url(mando.jpg); height: 1000px;">Bienvenidos a Certus</h1>

    <!--Imagen de fondo se repite solo horizontalmente-->
    <h1 style="background-image:url(mando.jpg); background-repeat: repeat-x; height: 1000px;">Bienvenidos a Certus</h1>

    <!--Imagen de fondo se repite solo vertical-->
    <h1 style="background-image:url(mando.jpg); background-repeat: repeat-y; height: 1000px;">Bienvenidos a Certus</h1>

    <!--Imagen de fondo se repite no se repite-->
    <h1 style="background-image:url(mando.jpg); background-repeat: no-repeat; height: 1000px;">Bienvenidos a Certus</h1>
</body>
</html>
