<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-1</title>
</head>

<body>

    <!--Margen resumido, usando la propiedad margin: superior-derecha-inferior-izquierda-->
    <h1 style="margin: 5em 3em 10em 7em; border: solid; background: aquamarine;">Bienvenidos a Certus</h1>

    <!--Margen Superior-->
    <h1 style="margin-top: 5em; border: solid; background: blue;">Bienvenidos a Certus</h1>

    <!--Margen Derecho-->
    <h1 style="margin-right: 3em; border: solid; background: coral;">Bienvenidos a Certus</h1>

    <!--Borde de linea continua-->
    <h1 style="margin-bottom: 10em; border: solid; background: darkgreen;">Bienvenidos a Certus</h1>

    <!--Borde de linea doble-->
    <h1 style="margin-left: 7em; border: solid; background: fuchsia;">Bienvenidos a Certus</h1>

    <!--Borde 3D acanalado-->
    <h1
        style="margin-top: 5em; margin-right: 3em; margin-bottom: 10em; margin-left: 7em; border: solid; 
        background: mediumslateblue;">
        Bienvenidos a Certus
    </h1>
</body>

</html>
