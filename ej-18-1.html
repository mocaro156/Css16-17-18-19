<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-1</title>
</head>
<body>
    
    <!--Borde de linea continua, de forma resumida utilizando la propiedad border: ancho estilo color;-->
    <h1 style="border: 1em solid blue">Bienvenidos a Certus</h1>

    <!--Borde punteado-->
    <h1 style="border-width: 1em; border-style: dotted; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Borde rayado-->
    <h1 style="border-width: 1em; border-style: dashed; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Borde de linea continua-->
    <h1 style="border-width: 1em; border-style: solid; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Borde de linea doble-->
    <h1 style="border-width: 1em; border-style: double; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Borde 3D acanalado-->
    <h1 style="border-width: 1em; border-style: groove; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Borde 3D ondulado-->
    <h1 style="border-width: 1em; border-style: ridge; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Borde 3D interno-->
    <h1 style="border-width: 1em; border-style: inset; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Borde 3D externo-->
    <h1 style="border-width: 1em; border-style: outset; border-color: blue;">Bienvenidos a Certus</h1>

    <!--Sin borde-->
    <h1 style="border-style: none;">Bienvenidos a Certus</h1>

    <!--Borde oculto-->
    <h1 style="border-width: 1em; border-style: hidden; border-color: blue;">Bienvenidos a Certus</h1>
</body>
</html>
